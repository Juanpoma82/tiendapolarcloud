  <script>
    // Configuraci칩n
    const scrollSpeed = 2; // Velocidad del desplazamiento

    // Funci칩n para desplazar la p치gina
    function scrollPage(deltaY) {
        window.scrollBy({
            top: deltaY * scrollSpeed,
            behavior: "smooth" // Desplazamiento suave
        });
    }

    // Desplazamiento con la rueda del mouse (desktop)
    document.addEventListener("wheel", function(event) {
        event.preventDefault(); // Prevenir el comportamiento predeterminado
        scrollPage(event.deltaY);
    }, { passive: false });

    // Desplazamiento t치ctil (m칩viles)
    let touchStartY = 0; // Posici칩n inicial del toque

    document.addEventListener("touchstart", function(event) {
        touchStartY = event.touches[0].clientY; // Guardar la posici칩n inicial del toque
    });

    document.addEventListener("touchmove", function(event) {
        event.preventDefault(); // Prevenir el comportamiento predeterminado
        const touchEndY = event.touches[0].clientY; // Posici칩n actual del toque
        const deltaY = touchStartY - touchEndY; // Calcular la diferencia
        touchStartY = touchEndY; // Actualizar la posici칩n inicial
        scrollPage(deltaY);
    }, { passive: false });
</script>

    <script>
        // JavaScript para abrir y cerrar el modal con m칰ltiples im치genes
        const galeria = document.querySelector('.galeria');
        const modal = document.getElementById('modal');
        const imagenCompleta = document.getElementById('imagen-completa');
        const cerrarModal = document.getElementById('cerrar-modal');

        // Abrir el modal al hacer clic en una imagen de la galer칤a
        galeria.addEventListener('click', (event) => {
            if (event.target.tagName === 'IMG') {
                const srcCompleto = event.target.getAttribute('data-full');
                imagenCompleta.setAttribute('src', srcCompleto);
                modal.style.display = 'flex';
            }
        });

        // Cerrar el modal al hacer clic en la "X"
        cerrarModal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Cerrar el modal al hacer clic fuera de la imagen
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
